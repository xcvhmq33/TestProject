{% extends 'main/layout.html' %}

{% block sim %}
<div class="features container">
  <h1 class="mb-4" style="margin-left: 250px;">Список книг</h1>

  {% if books %}
    <div class="row">
      {% for book in books %}
        <div class="col-md-6 mb-4">
          <div class="alert alert-warning h-100 d-flex flex-column align-items-center text-center">
            <h3>{{ book.title }}</h3>
            <img class="mg mb-3" src="{{ MEDIA_URL }}{{ book.image }}" alt="Обложка {{ book.title }}" />
            <a href="{% url 'book-detail' book.slug %}" class="btn btn-success">
              <em>Подробнее</em>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Книг нет.</p>
  {% endif %}
</div>
{% endblock %}
