{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/qwe.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
</head>
<body>

  <aside>
    <img src="{% static 'main/img/qwe.png' %}" alt="logo" width="40%" height="auto" />
    <span class="logo">biblioteka</span>
    <h3>НАВИГАЦИЯ</h3>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}" class="nav">
          <img src="{% static 'main/img/qas.png' %}" alt="Главная" width="25" height="auto" /> ГЛАВНАЯ
        </a></li>
        <li><a href="{% url 'product-list' %}" class="nav">
          <img src="{% static 'main/img/sxz.png' %}" alt="Каталог" width="24" height="auto" /> КАТАЛОГ
        </a></li>
        <li><a href="{% url 'cart' %}" class="nav">
          <img src="{% static 'main/img/qawe.png' %}" alt="Корзина" width="24" height="auto" /> КОРЗИНА
        </a></li>
      </ul>
    </nav>

    <nav class="navbar-right">
      <ul>
        {% if user.is_authenticated %}
          <li>
            <a href="{% url 'profile' %}" class="nav-item nav-link">
              <img src="{% static 'main/img/bg.png' %}" alt="Профиль" width="25" height="auto" /> ПРОФИЛЬ
            </a>
          </li>
          <li>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="nav-item nav-link btn btn-link p-0 border-0 bg-transparent">
                <img src="{% static 'main/img/rhh.png' %}" alt="Выйти" width="25" height="auto" /> ВЫЙТИ
              </button>
            </form>
          </li>
        {% else %}
          <li>
            <a href="{% url 'login' %}" class="nav-item nav-link">
              <img src="{% static 'main/img/rhh.png' %}" alt="Войти" width="25" height="auto" /> ВОЙТИ
            </a>
          </li>
          <li>
            <a href="{% url 'register' %}" class="nav-item nav-link">
              <img src="{% static 'main/img/bhh.png' %}" alt="Регистрация" width="25" height="auto" /> РЕГИСТРАЦИЯ
            </a>
          </li>
        {% endif %}
      </ul>
    </nav>

    <footer style="margin-top: 2rem; text-align: center;">
      <a href="{% url 'about' %}" class="nav-link" style="font-weight: bold; color: #3f818c;">
        О нас
      </a>
    </footer>
  </aside>

  <main>
    {% block sim %}{% endblock %}
  </main>

</body>
</html>
